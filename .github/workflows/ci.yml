name: CI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  audit:
    name: audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run audit
        run: yarn audit

  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          nvm install
          nvm use
          yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test
